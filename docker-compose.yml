version: '2'
services:
    prometheus:
        image:  prom/prometheus
        ports:
          - "9090:9090"
        volumes:
          - "./prometheus.yml:/etc/prometheus/prometheus.yml"
        networks:
          - bridge

    grafana:
        image:  grafana/grafana
        ports:
          - "3000:3000"
        environment:
          - GF_SECURITY_ADMIN_PASSWORD=p4_int
        networks:
          - bridge
networks:
    bridge:
